<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>意思疎通ボード</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>意思疎通</h1>

<div class="yesno">
  <button id="btn-yes" onclick="selectYesNo('はい')">はい</button>
  <button id="btn-no" onclick="selectYesNo('いいえ')">いいえ</button>
</div>

<div class="category">
  <button onclick="showOptions('感覚')">感覚</button>
  <button onclick="showOptions('行動')">行動</button>
  <button onclick="showOptions('程度')">程度</button>
</div>

<div id="options" class="options"></div>

<div class="control">
  <button onclick="undo()">取り消す</button>
</div>

<div id="selected" class="selected"></div>

<script src="script.js"></script>
</body>
</html>
