<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>意思疎通ボード 単語追加対応版</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>意思疎通</h1>

<div class="yesno">
  <button id="btn-yes" onclick="selectYesNo('はい')">はい</button>
  <button id="btn-no" onclick="selectYesNo('いいえ')">いいえ</button>
</div>

<div class="category">
  <div class="category-row">
    <button onclick="showOptions('感覚')">感覚</button>
    <button class="add-word-btn" onclick="toggleAddWordInput('感覚')">＋追加</button>
  </div>
  <div class="add-word-input" id="add-input-感覚" style="display:none;">
    <input type="text" id="input-感覚" placeholder="感覚の単語を入力" />
    <button onclick="addWord('感覚')">追加</button>
  </div>

  <div class="category-row">
    <button onclick="showOptions('行動')">行動</button>
    <button class="add-word-btn" onclick="toggleAddWordInput('行動')">＋追加</button>
  </div>
  <div class="add-word-input" id="add-input-行動" style="display:none;">
    <input type="text" id="input-行動" placeholder="行動の単語を入力" />
    <button onclick="addWord('行動')">追加</button>
  </div>

  <div class="category-row">
    <button onclick="showOptions('程度')">程度</button>
    <button class="add-word-btn" onclick="toggleAddWordInput('程度')">＋追加</button>
  </div>
  <div class="add-word-input" id="add-input-程度" style="display:none;">
    <input type="text" id="input-程度" placeholder="程度の単語を入力" />
    <button onclick="addWord('程度')">追加</button>
  </div>
</div>

<div id="options" class="options"></div>

<div class="control">
  <button onclick="undo()">取り消す</button>
</div>

<div id="selected" class="selected"></div>

<script src="script.js"></script>
</body>
</html>
